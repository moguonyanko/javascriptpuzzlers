<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JavaScript Puzzlers</title>
		<link rel="shortcut icon" href="favicon.ico" />
		<style>
			section {
				margin: 1em;
			}
			
			pre {
				border: solid 1px grey;
				border-radius: 10px;
				background-color: lightgray;
			}
			
			footer {
				border-top: solid 1px black;
			}
			
			.TestRunner {
				width: 100%;
				height: 2em;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>JavaScript Puzzlers</h1>
		</header>

		<section>
			<h2>Puzzlers</h2>
			<article id="WhereIsPushedValue">
				<h3>Where is pushed value?</h3>
				<pre>
						var array = new Array(5);
						array.push(1);
						alert(array.length[0] === 1);
				</pre>
				<button class="TestRunner">RUN</button>
				<script>
					(function () {
						function arrayTest() {
							var array = new Array(5);
							array.push(1);
							alert(array.length[0] === 1);
						}

						var btn = document.querySelector("#WhereIsPushedValue button");
						btn.addEventListener("click", arrayTest, false);
					}());
				</script>
			</article>
		</section>

		<footer role="contentinfo">
			<small>Copyright &copy; 2014 moguonyanko All rights reserved.</small>
		</footer>		
	</body>
</html>
